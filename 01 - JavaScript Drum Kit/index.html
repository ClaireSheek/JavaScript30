<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys grid-container">
    <h1 id="header"> Let's Play! </h1>
    <div data-key="81" class="key" id="cymbol1">
      <kbd>Q</kbd>
      <span class="sound">crash</span>
    </div>
    <div data-key="87" class="key" id="tom1">
      <kbd>W</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="69" class="key" id="cymbol2">
      <kbd>E</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="65" class="key" id="hihat">
      <kbd>A</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="83" class="key" id="snare">
      <kbd>S</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="68" class="key" id="tom">
      <kbd>D</kbd>
      <span class="sound">floor tom</span>
    </div>
    <div data-key="16" class="key" id="cymbol4">
      <kbd>SHIFT</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="32" class="key" id="kick">
      <kbd>SPACE</kbd>
      <span class="sound">kick</span>
    </div>

 

    <!-- <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div> -->
  </div>

  <audio data-key="81" src="sounds/clap.wav"></audio> <!--need crash-->
  <audio data-key="87" src="sounds/tom.wav"></audio>
  <audio data-key="69" src="sounds/ride.wav"></audio>
  <audio data-key="65" src="sounds/hihat.wav"></audio>
  <audio data-key="83" src="sounds/snare.wav"></audio>
  <audio data-key="68" src="sounds/boom.wav"></audio> <!--need floortom-->
  <audio data-key="16" src="sounds/openhat.wav"></audio>
  <audio data-key="32" src="sounds/kick.wav"></audio>
  <!-- <audio data-key="76" src="sounds/tink.wav"></audio> -->

  <script src="script.js"></script> 

</body>
</html>
